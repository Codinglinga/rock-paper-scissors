<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
</head>
<body>

	<script type="text/javascript">
		
		function computerPlay() {
			let computerChoice = ["paper","rock","scissors"];
			
			return computerChoice[Math.floor(Math.random() * 3)];
		}

		function playRound(playerSelection,computerSelection) {
			// playerSelection = playerSelection.toLowerCase();
		
			if (playerSelection === "paper") {
				if (computerSelection === "paper") {
					return "Draw! Paper does not beat paper";
				}
				else if (computerSelection === "rock") {
					return "You win! Paper beats rock";
				}
				else {
					return "You lose! Paper does not beat scissors";
				}
			}
			else if (playerSelection === "scissors") {
				if (computerSelection === "scissors") {
					return "Draw! Scissors does not beat scissors";
				}
				else if (computerSelection === "rock") {
					return "You lose! Scissors does not beat rock";
				}
				else {
					return "You win! Scissors beats paper";
				}

			}
			else if (playerSelection === "rock") {
				if (computerSelection === "scissors") {
					return "You win! Rock beats scissors";
				}
				else if (computerSelection === "paper") {
					return "You lose! Rock does not beat paper";
				}
				else {
					return "Draw! Rock does not beat rock";
				}

			}
		}

		function game() {
			let playerScore = 0;
			let computerScore = 0;

			for (let x = 1;x <= 5;x++) {
				let userChoice = prompt("Rock, paper or scissors?").toLowerCase();
				let someString =  playRound(userChoice,computerPlay());

				console.log(someString);
					
				if (someString.includes("win")) {
					playerScore++;
				}
				else if (someString.includes("lose")) {
					computerScore++;
				}
				
				console.log("Round " + x + " score: player = " + playerScore + " | computer = " + computerScore);



			}

		}
		


	</script>



</body>
</html>
